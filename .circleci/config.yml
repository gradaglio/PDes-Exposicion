version: 2.1

orbs:
  codecov: codecov/codecov@3

jobs:
  test-api:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install requirements
          command: pip install -r api/requirements.txt
      - run:
          name: Run tests and collect coverage
          command: pytest --cov ./test/test_prueba.py --cov-report=xml
      - codecov/upload

workflows:
  version: 2.1
  build-test:
    jobs:
      - build-test